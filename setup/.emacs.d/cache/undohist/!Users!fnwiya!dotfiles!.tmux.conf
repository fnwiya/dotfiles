set -g prefix C-a

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \\; display \"Reloaded!\"

# C-a*2でtmux内のプログラムにC-aを送る
bind C-a send-prefix

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# マウス操作を有効にする
setw -g mouse

# 256色端末を使用する
set -g default-terminal \"screen-256color\"

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# ウィンドウリストの色を設定する
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# ステータスバーを設定する
## 左パネルを設定する
set -g status-left-length 40
set -g status-left \"#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P\"
## 右パネルを設定する
set -g status-right \"#[fg=cyan][%Y-%m-%d(%a) %H:%M]\"
## ステータスバーのUTF-8サポートを有効にする
set -g status-utf8 on
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
## ステータスバーを上部に表示する
set -g status-position top

# コピーモードを設定する
## viのキーバインドを使用する
setw -g mode-keys vi
## クリップボード共有を有効にする
set-option -g default-command \"reattach-to-user-namespace -l zsh\"
## コピーモードの操作をvi風に設定する
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe \"reattach-to-user-namespace pbcopy\"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe \"reattach-to-user-namespace pbcopy\"" . 1) (nil fontified t 2112 . 2137) (nil fontified t 2077 . 2112) (nil fontified t 2007 . 2077) (nil fontified t 1988 . 2007) (nil fontified t 1985 . 1988) (nil fontified t 1984 . 1985) (nil fontified t 1949 . 1984) (nil fontified t 1919 . 1949) (nil fontified t 1903 . 1919) (nil fontified t 1900 . 1903) (nil fontified t 1879 . 1900) (nil fontified t 1864 . 1879) (nil fontified t 1861 . 1864) (nil fontified t 1849 . 1861) (nil fontified t 1847 . 1849) (nil fontified t 1819 . 1847) (nil fontified t 1803 . 1819) (nil fontified t 1800 . 1803) (nil fontified t 1746 . 1800) (nil fontified t 1722 . 1746) (nil fontified t 1719 . 1722) (nil fontified t 1690 . 1719) (nil fontified t 1670 . 1690) (nil fontified t 1667 . 1670) (nil fontified t 1641 . 1667) (nil fontified nil 1615 . 1641) (nil fontified nil 1612 . 1615) (nil fontified nil 1590 . 1612) (nil fontified nil 1566 . 1590) (nil fontified nil 1563 . 1566) (nil fontified nil 1562 . 1563) (nil fontified nil 1530 . 1562) (nil fontified nil 1510 . 1530) (nil fontified nil 1500 . 1510) (nil fontified nil 1497 . 1500) (nil fontified nil 1496 . 1497) (nil fontified nil 1444 . 1496) (nil fontified nil 1396 . 1444) (nil fontified nil 1386 . 1396) (nil fontified nil 1383 . 1386) (nil fontified nil 1370 . 1383) (nil fontified nil 1368 . 1370) (nil fontified nil 1292 . 1368) (nil fontified nil 1277 . 1292) (nil fontified nil 1275 . 1277) (nil fontified nil 1203 . 1275) (nil fontified nil 1187 . 1203) (nil fontified nil 1185 . 1187) (nil fontified nil 1157 . 1185) (nil fontified nil 1129 . 1157) (nil fontified nil 1114 . 1129) (nil fontified nil 1112 . 1114) (nil fontified nil 1111 . 1112) (nil fontified nil 1069 . 1111) (nil fontified nil 1032 . 1069) (nil fontified nil 993 . 1032) (nil fontified nil 975 . 993) (nil fontified nil 973 . 975) (nil fontified nil 879 . 973) (nil fontified nil 863 . 879) (nil fontified nil 861 . 863) (nil fontified nil 814 . 861)